<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="items-main">
        <div class="container">
            <div class="items">
                <div class="items-img">
                    <span class="desktop-image"><img src="images/image-product-desktop.jpg" alt=""></span>
                    <span class="mobile-image"><img src="images/image-product-mobile.jpg" alt=""></span>
                </div>
    
                <div class="items-details">
                    <h4>perfume</h4>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="item-price">
                        <h3>$149.99</h3>
                        <span>$169.99</span>
                    </div>
                    <div class="card">
                        <img src="images/icon-cart.svg" alt=""><span>Add to Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
